<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: header-css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Điều khiển</title>
</head>
<link rel="stylesheet" th:href="@{/css/remote.css}">
<body>
<div th:replace="fragments/header :: header_top"></div>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <div class="row">
        <div th:replace="fragments/header :: menu_aside"></div>
        <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
            <div class="row">
                <h2 style="margin: 15px">Độ ẩm thực tế</h2>
                <div class="col-lg-6 col-md-6 col-xs-6 col-sm-6">
                    <div orderId="g1" class="gauge float-right"></div>
                </div>
            </div>
            <div class="row" style="margin-top:20px">
                <div class="col-lg-12 col-sm-12 col-md-12 col-xs-12">
                    <h2>Bảng tìm kiếm</h2>
                    <table class="table" class="text-center" orderId="tablehum">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Value</th>
                            <th>Date</th>
                            <th>Status</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:include="fragments/footer :: footer"></footer>
<script th:src="@{/js/hum.js}"></script>

</body>
</html>
