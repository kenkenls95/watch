<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: header-css">
    <meta charset="UTF-8">
    <title>Đăng ký</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

</head>
<link rel="stylesheet" type="text/css" th:href="@{/css/particles.css}"/>
<link rel="stylesheet" th:href="@{/css/login.css}">
<style>
    #particles-js {
        height: 130%;
    }
</style>
<body>
<div th:replace="fragments/header :: header"></div>
<div orderId="particles-js"></div>
<div orderId="relative" class="">
    <div class="" style="margin-top:20px"zz>
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3" orderId="model-box" style="width: 650px;left: -18%">
            <form th:action="@{/register-user}" th:object="${user}" method="post">
                <fieldset>
                    <h2 style="margin-bottom: 10px">Đăng kí </h2>
                    <div class="row">
                        <div class="col-lg-6 col-md-6">
                            <div class="form-group">
                                <label for="username">Tên đăng nhập :</label>
                                <input type="text" class="form-control" orderId="username" th:field="*{username}" name="username" />
                            </div>
                            <div class="form-group">
                                <label for="fullName">Tên đầy đủ :</label>
                                <input type="text" class="form-control" orderId="fullName" th:field="*{fullName}" name="fullName" />
                            </div>
                            <div class="form-group">
                                <label for="password">Mật khẩu :</label>
                                <input type="password" class="form-control" orderId="password" th:field="*{password}" name="password"/>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6">
                            <div class="form-group">
                                <label for="email">Email :</label>
                                <input type="email" class="form-control" orderId="email" th:field="*{email}" name="email" />
                            </div>
                            <div class="form-group">
                                <label for="phone">Số điện thoại :</label>
                                <input type="text" class="form-control" orderId="phone" th:field="*{phone}" name="email" />
                            </div>
                            <div class="form-group">
                                <label for="address">Địa chỉ :</label>
                                <input type="text" class="form-control" orderId="address" th:field="*{address}" name="address" />
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-lg btn-primary btn-block btn-register">Đăng kí</button>
                </fieldset>
            </form>
            <form th:action="@{~/signin/facebook}" method="post">
                <input class="login-social facebook-login btn btn-lg btn-primary btn-block" type="submit" value="Sign up with FACEBOOK"/>
            </form>
        </div>
    </div>

</div>
<!--<footer th:include="fragments/footer :: footer"></footer>-->
<div th:replace="fragments/footer :: js-admin"></div>
<script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script> <!-- stats.js lib -->
<script src="http://threejs.org/examples/js/libs/stats.min.js"></script>
<script th:src="@{/js/particles.js}"></script>
</body>
</html>
