<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: header-css">
    <meta charset="UTF-8">
    <title>login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

</head>
<link rel="stylesheet" type="text/css" th:href="@{/css/particles.css}"/>
<link rel="stylesheet" th:href="@{/css/login.css}">
<body>
<div th:replace="fragments/header :: header"></div>
<div orderId="particles-js"></div>
<div orderId="relative" class="">
    <div class="" style="margin-top:20px"zz>
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3" orderId="model-box">
            <form th:action="@{/login}" method="post">
                <fieldset>
                    <h1>Đăng nhập</h1>

                    <div th:if="${param.error}">
                        <div class="alert alert-danger">
                            Invalid username and password.
                        </div>
                    </div>
                    <div th:if="${param.logout}">
                        <div class="alert alert-info">
                            You have been logged out.
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="text" name="username" orderId="username" class="form-control input-lg"
                               placeholder="Tên đăng nhập" required="true" autofocus="true"/>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" orderId="password" class="form-control input-lg"
                               placeholder="Mật khẩu" required="true"/>
                    </div>
                    <input type="submit" class="btn btn-lg btn-success btn-block" value="Đăng nhập"/>
                </fieldset>
            </form>
            <form th:action="@{~/signin/facebook}" method="post">
                <input class="login-social facebook-login btn btn-lg btn-primary btn-block" type="submit" value="Đăng nhập bằng FACEBOOK"/>
            </form>

        </div>
    </div>

</div>
<div th:replace="fragments/footer :: js-admin"></div>
<script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script> <!-- stats.js lib -->
<script src="http://threejs.org/examples/js/libs/stats.min.js"></script>
<script th:src="@{/js/particles.js}"></script>
</body>
</html>
