<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="admin/manage_product :: admin-css"></head>
<body>
<div orderId="wrapper">
	<div class="content">
		<div class="content__inner">

			<div th:replace="admin/manage_product :: header"></div>
			<div th:replace="admin/manage_product :: sidebar"></div>
			<div class="main__content">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<h3>Quản lý tài khoản</h3>
					<table class="table table-bordered table-hover" orderId="tableuser">
						<thead>
						<tr>
							<th>ID</th>
							<th>Tên Tài Khoản</th>
							<th>Trạng Thái</th>
							<th>Hành Động</th>
						</tr>
						</thead>
						<tbody>
						<tr th:each="u : ${vm}">
							<td th:text="${u.getId()}"></td>
							<td th:text="${u.getUser().getUsername()}"></td>
							<td th:text="${u.getRole().getDescription()}"></td>
							<td><button class="btn btn-default btn-edit-role" th:attr="data-orderId=${u.getUser().getId()}">Sửa</button>
								<button class="btn btn-warning btn-ban-role" th:attr="data-orderId=${u.getUser().getId()}" th:text="${u.getStatus()}"></button>
							</td>
						</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
<div th:include="fragments/footer :: js-admin"></div>
<script th:src="@{/js/admin/manage_customer.js}"></script>
</body>
</html>
