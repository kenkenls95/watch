<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="admin/manage_product :: admin-css">
</head>
<link rel="stylesheet" th:href="@{/css/socket/chat.css}" />
<body>
<noscript>
    <h2>Sorry! Your browser doesn't support Javascript</h2>
</noscript>

<div orderId="wrapper">
    <div class="content">
        <div class="content__inner">

            <div th:replace="admin/manage_product :: header"></div>
            <div th:replace="admin/manage_product :: sidebar"></div>
            <div class="main__content">
                <div orderId="username-page">

                    <div class="username-page-container">
                        <h1 class="title">Quản trị trò chuyện</h1>
                        <form orderId="usernameForm" name="usernameForm">
                            <!--<div class="form-group">-->
                                <!--<input type="text" orderId="name" placeholder="Username" autocomplete="off" class="form-control" />-->
                            <!--</div>-->
                            <div class="form-group">
                                <button type="submit" class="accent username-submit">Bắt đầu</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div orderId="chat-page" class="hidden">

                    <div class="chat-container">
                        <div class="chat-header">
                            <h2>Quản trị trò chuyện</h2>
                        </div>
                        <div class="connecting">
                            Đang kết nối...
                        </div>
                        <a class="btn-show-message" >Cũ hơn</a>
                        <ul orderId="messageArea">
                            <!--<ul orderId="inner-messageArena"></ul>-->
                        </ul>
                        <form orderId="messageForm" name="messageForm" nameForm="messageForm">
                            <div class="form-group">
                                <div class="input-group clearfix">
                                    <input type="text" orderId="message" placeholder="Nhập tin nhắn..." autocomplete="off" class="form-control"/>
                                    <button type="submit" class="primary btn-send">Send</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:include="fragments/footer :: js-admin"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script th:src="@{/js/socket/chat.js}"></script>
<script th:src="@{/js/socket/eventchat.js}"></script>
</body>
</html>
