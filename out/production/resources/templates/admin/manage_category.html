<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="admin/manage_product :: admin-css"></head>
<body>
<div orderId="wrapper">
    <div class="content">
        <div class="content__inner">

            <div th:replace="admin/manage_product :: header"></div>
            <div th:replace="admin/manage_product :: sidebar"></div>
            <div class="main__content">
                <div class="container" style="width: 100%">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <table class="table table-bordered table-hover" orderId="table-categoty">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Tên</th>
                                    <th>Mô tả</th>
                                    <th>Hành động</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="cat : ${vm}">
                                    <td th:text="${cat.getId()}"></td>
                                    <td th:text="${cat.getName()}"></td>
                                    <td th:text="${cat.getDesc()}"></td>
                                    <td><button class="btn btn-primary btn-detail" th:attr="data-orderId=${cat.getId()}">Xem chi tiết</button></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<div th:include="fragments/footer :: js-admin"></div>
<script th:src="@{/js/admin/manage_category.js}"></script>
</body>
</html>
